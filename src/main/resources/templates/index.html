<script th:inline="none">
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });


$.get('js/cdcity.json',function ( geoJson){
    echarts.registerMap('c', geoJson,{});
    var mapChart = echarts.init(document.getElementById('ChengDuCitymap'));
    var option = {
        geo: {
            show: true
            ,map: 'c'
            ,roam:true
             ,detail:true
            ,label:true
            ,title:"成都市地图"
        }
    }
    mapChart.setOption(option);
});
